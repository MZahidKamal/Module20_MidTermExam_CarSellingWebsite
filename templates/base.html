<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="x-ua-compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>WebpageTabTitle</title>
	<!-- Bootstrap is included via CDN. -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		  crossorigin="anonymous">
	<!-- CSS file style.css is linked with this html. -->
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>



{# Default Container from Bootstrap #}
<div class="container">

	<!-- Content here -->
	{# Navbar from Bootstrap #}

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">
				<img src="/static/images/CarShopLogo.jpg" alt="main_logo" style="width: 150px; margin: -10px">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 50px; gap: 5px">
					
					
					
					
					{% if user.is_authenticated %}
						
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="{% url 'home' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">Home</button>
							</a>
						</li>			<!--Home Page / Brand Sorting + Price Sorting + Detail Info / Buy Now-->
						
						<li class="nav-item">
							<a class="nav-link" href="{% url 'about' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">About</button>
							</a>
						</li>			<!--About Page-->
						
						<li class="nav-item">
							<a class="nav-link" href="{% url 'profile' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">Profile</button>
							</a>
						</li>		<!--User Profile / Profile Info + Purchase History-->
						
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">Logout</button>
							</a>
						</li>		<!--User Logout-->
					
					{% else %}
						
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="{% url 'home' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">Home</button>
							</a>
						</li>			<!--Home Page / Brand Sorting + Price Sorting + Detail Info-->
						
						<li class="nav-item">
							<a class="nav-link" href="{% url 'about' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">About</button>
							</a>
						</li>			<!--About Page-->
						
						<li class="nav-item">
							<a class="nav-link" href="{% url 'signup' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">Signup</button>
							</a>
						</li>		<!--User Signup-->
						
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">Login</button>
							</a>
						</li>		<!--User Login-->
						
						<li class="nav-item">
							<a class="nav-link" href="http://127.0.0.1:8000/admin/">
								<button type="button" class="btn btn-primary btn-sm" style="background-color: #055D7A">Admin Portal</button>
							</a>
						</li>		<!--Admin Login-->
					
					{% endif %}
				
				
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-info" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	
	<br><br>
	{% block page_independent_content %}
		<h1>This is base page.</h1>
	{% endblock %}
	<br><br>

</div>



<!---------------------------------------------------------------------------------------------------------------------------------->

<!-- JavScript file app.js is linked with this html. -->
<script src="../static/js/app.js"></script>
<!-- JavScript for Bootstrap is included via CDN. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous">
</script>
</body>
</html>
